<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recess - Dot the Dogbot</title>
    <style>
        /* --- GAME THEME STYLES --- */
        body {
            font-family: sans-serif;
            text-align: center;
            /* The Deep Blue Gradient */
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            /* Make sure it fills the screen */
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            color: white; /* Text is now white */
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000000;
        }

        /* The Game Container */
        .game-card {
            background-color: rgba(0, 0, 0, 0.3); /* Dark see-through box */
            border: 1px solid #4a6fa5;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            margin: 0 auto;
            display: inline-block;
        }

        iframe {
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Instructions Box */
        .instructions-box {
            background-color: rgba(255, 255, 255, 0.1); /* Slight white tint */
            border: 1px dashed #87CEEB; /* Light blue dash */
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            color: #ddd; /* Light grey text */
        }

        .instructions-box h3 {
            margin-top: 0;
            color: #87CEEB; /* Sky blue header */
            font-size: 1.2em;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .key {
            background: #444; /* Dark key background */
            border: 1px solid #777;
            border-radius: 4px;
            padding: 2px 6px;
            font-family: monospace;
            font-weight: bold;
            font-size: 0.9em;
            color: white;
        }

        /* Navigation Button */
        .home-button {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #fff;
            background-color: #ff9f43; /* Orange stands out on blue */
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        .home-button:hover {
            background-color: #ffb168;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="game-card">
        <h1>üêæ Dot the Dogbot</h1>
        <p>A quiet moment in the Attic. Spend some time with Dot.</p>
        
        <iframe src="https://scratch.mit.edu/projects/1255626319/embed" 
                allowtransparency="true" 
                width="485" 
                height="402" 
                frameborder="0" 
                scrolling="no" 
                allowfullscreen>
        </iframe>

        <div class="instructions-box">
            <h3>üìú How to Play</h3>
            <ul style="line-height: 1.6;">
                <li><strong>Move:</strong> Use the <span class="key">Arrow Keys</span> to walk around.</li>
                <li><strong>Feed:</strong> Click the <strong>Bowl</strong> to feed Dot.</li>
                <li><strong>Feelings:</strong> Press <span class="key">Spacebar</span> to change weather.</li>
            </ul>
        </div>

    </div>

    <br>
    <a href="dashboard.html" class="home-button">‚Üê Back to Dashboard</a>

</body>
</html>
