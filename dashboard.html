<head>

    <style>
        /* --- DASHBOARD STYLES --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .dashboard-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dashboard-card h3 {
            margin-top: 0;
            color: #556b2f;
        }
        .course-list-widget {
            list-style-type: none;
            padding-left: 0;
        }
        .course-list-widget li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-list-widget li:last-child {
            border-bottom: none;
        }
        .course-list-widget button {
            margin-left: 10px;
            padding: 3px 8px;
            font-size: 0.9em;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #toggle-courses-btn {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #toggle-courses-btn:hover {
            background-color: #5a6268;
        }
        .opportunities-links a {
            display: block;
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #8fbc8f;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .opportunities-links a:hover {
            background-color: #79a079;
        }
        .explore-rp-classes-button {
            background-color: #556b2f;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: block;
        }
        .explore-rp-classes-button:hover {
            background-color: #6B8E23;
        }

        /* --- MAGIC RELICS STYLES (NEW) --- */
        .drifting-relic {
            position: fixed;
            z-index: 9999;
            cursor: pointer;
            font-size: 35px; /* Size of the icon */
            filter: drop-shadow(0 0 15px #8fbc8f); /* Magical green glow */
            animation: float 6s ease-in-out infinite;
            transition: transform 0.2s;
            opacity: 0.9;
        }
        .drifting-relic:hover { 
            transform: scale(1.4) rotate(10deg); 
            opacity: 1;
        }
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-20px); } 
        }

        /* Cabinet Item Style */
        .cabinet-item {
            background: #f0f8f0;
            border: 1px solid #d4e9d4;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            cursor: help;
        }
        .cabinet-item:hover { background: #e0f0e0; }
    </style>
</head>
